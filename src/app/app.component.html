<router-outlet></router-outlet>
<h2>Hello Spring Session</h2>
<div style="text-align:center; margin-top: 50px;">
  <h2>Reactive Form Example</h2>
  <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <!-- Validation messages -->
    <div *ngIf="nameForm.controls['name'].invalid && nameForm.controls['name'].touched">
      <small *ngIf="nameForm.controls['name'].hasError('required')">Name is required.</small>
      <small *ngIf="nameForm.controls['name'].hasError('minlength')">Name must be at least 3 characters long.</small>
    </div>
    <button type="submit" [disabled]="nameForm.invalid">Submit</button>
  </form>

  <!-- Button to trigger GET request -->
  <button (click)="onGetDataClick()">Get Data</button>
  <br><br>
  <!-- Display fetched data -->
  <div *ngIf="data">
    <h3>Fetched Data:</h3>
    <pre>{{ data | json }}</pre>
  </div>
</div>
